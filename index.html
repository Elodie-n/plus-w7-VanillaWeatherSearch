<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="search-city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">¬∞C</a> |
                    <a href="#" id="fahrenheit-link"> ¬∞F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="row row-forecasts">
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Wed.</div>
                    <div class="emoji-wed">üåßÔ∏è</div>
                    <div class="week-forecasts">
                      20¬∞<span class="lowest-temp"> 11¬∞</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Thu.</div>
                    <div class="emoji-wed">üåßÔ∏è</div>
                    <div class="week-forecasts">
                      14¬∞<span class="lowest-temp"> 4¬∞</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Fri.</div>
                    <div class="emoji-wed">‚õÖ</div>
                    <div class="week-forecasts">
                      14¬∞<span class="lowest-temp"> 8¬∞</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Sat.</div>
                    <div class="emoji-wed">‚õÖ</div>
                    <div class="week-forecasts">
                      15¬∞<span class="lowest-temp"> 5¬∞</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card forecasts" style="width: 8rem">
                <div class="card-body">
                  <h5 class="card-title">
                    <div class="day">Sun.</div>
                    <div class="emoji-wed">‚õÖ</div>
                    <div class="week-forecasts">
                      15¬∞<span class="lowest-temp"> 8¬∞</span>
                    </div>
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <a
              href="https://github.com/Elodie-n/plus-w7-VanillaWeatherSearch"
              target="_blank"
              >Open-source code</a
            >
            <span id="text-footer">by Elodie Nerjat</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
